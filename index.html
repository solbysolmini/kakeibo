    <script>
        let kakeiboData = JSON.parse(localStorage.getItem('nordicKakeiboV11')) || {};

            expense: ["é£Ÿè²»", "æ—¥ç”¨å“", "å…‰ç†±è²»", "ã‚«ãƒ•ã‚§", "ç¾å®¹", "åŒ»ç™‚", "äº¤éš›è²»"]

        const seasonIcons = { 1: "â„ï¸", 2: "â„ï¸", 3: "ğŸŒ±", 4: "ğŸŒ¸", 5: "ğŸŒ¿", 6: "â˜€ï¸", 7: "ğŸ–ï¸", 8: "ğŸŒ»", 9: "ğŸ‚", 10: "ğŸƒ", 11: "ğŸ", 12: "ğŸ„" };

        const encouragementMessages = [
            "å®¶æ—ã®ãŸã‚ã«ã€ã„ã¤ã‚‚æœ¬å½“ã«ã‚ã‚ŠãŒã¨ã†ã€‚ã‚ãªãŸã®ã‚„ã‚Šãã‚ŠãŒã¿ã‚“ãªã®ç¬‘é¡”ã«ç¹‹ãŒã£ã¦ã„ã¾ã™ğŸŒ¿",
            "ä»Šæ—¥ã‚‚ãŠç–²ã‚Œæ§˜ã€‚ã‚ãªãŸãŒã“ã†ã—ã¦å®¶è¨ˆã‚’å®ˆã£ã¦ãã‚Œã‚‹ã‹ã‚‰ã€å®¶æ—ã¯å®‰å¿ƒã—ã¦æš®ã‚‰ã›ã‚‹ã‚“ã§ã™âœ¨",
            "å®¶è¨ˆç®¡ç†ã€æœ¬å½“ã«ãŠç–²ã‚Œæ§˜ã§ã™ã€‚ãŸã¾ã«ã¯è‡ªåˆ†ã«ã‚‚ã€ã¡ã‚‡ã£ã¨ã—ãŸã”è¤’ç¾ã‚’ã‚ã’ã¦ãã ã•ã„ã­ğŸ°",
            "ã‚ãªãŸã®ã‚³ãƒ„ã‚³ãƒ„ã¨ã—ãŸåŠªåŠ›ã€å®¶æ—ã¯ã¡ã‚ƒã‚“ã¨ãã¥ã„ã¦ã„ã¾ã™ã‚ˆã€‚ã„ã¤ã‚‚ã‚ã‚ŠãŒã¨ã†ğŸ‘",
            "å®¶è¨ˆç°¿ã‚’ã¤ã‘ã‚‹æ™‚é–“ã‚‚ã€å®¶æ—ã‚’æƒ³ã†å¤§åˆ‡ãªæ™‚é–“ã§ã™ã­ã€‚ä»Šæ—¥ã‚‚ä¸€æ—¥ãŠç–²ã‚Œæ§˜ã§ã—ãŸğŸ ",
            "é ‘å¼µã£ã¦ã„ã‚‹ã‚ãªãŸã¸ã€‚ä»Šæ—¥ã¯æ¸©ã‹ã„é£²ã¿ç‰©ã§ã‚‚é£²ã‚“ã§ã€ã‚†ã£ãã‚Šä¼‘ã‚“ã§ãã ã•ã„ã­ğŸµ",
            "å®¶æ—ã®æœªæ¥ã‚’æƒ³ã†ãã®æ‰‹ãŒã€ä»Šæ—¥ã‚‚æš®ã‚‰ã—ã‚’æ•´ãˆã¦ã„ã¾ã™ã€‚ã„ã¤ã‚‚æ”¯ãˆã¦ãã‚Œã¦ã‚ã‚ŠãŒã¨ã†ğŸ•Šï¸",
            "å®¶äº‹ã«ãŠä»•äº‹ã«ã€æ¯æ—¥ãƒ•ãƒ«å›è»¢ã€‚æœ¬å½“ã«ã™ã”ã„ã§ã™ï¼ç„¡ç†ã—ãªã„ã§ãã ã•ã„ã­âœ¨",
            "ã‚ãªãŸã®ã€Œã‚ã‚ŠãŒã¨ã†ã€ã®æ°—æŒã¡ãŒã€å®¶è¨ˆç°¿ã®æ•°å­—ã«ã‚‚ã‚ãŸãŸã‹ãè¡¨ã‚Œã¦ã„ã¾ã™ã­ğŸ’",
            "æ¯æ—¥ã‚³ãƒ„ã‚³ãƒ„ã€‚ã‚ãªãŸã®å­˜åœ¨ãŒã€å®¶æ—ã«ã¨ã£ã¦ä¸€ç•ªã®å®ç‰©ã§ã™ã€‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸğŸŒŸ"
        ];

        function init() {
            const selector = document.getElementById('monthSelector');
            for (let m = 1; m <= 12; m++) {
                const key = `2026-${String(m).padStart(2, '0')}`;
                const opt = document.createElement('option');
                opt.value = key; opt.textContent = `${m}æœˆã®è¨˜éŒ²`;
                selector.appendChild(opt);
            }
            selector.value = `2026-01`;
            updateThemeAndData();
        }

        function showMessage() {
            const container = document.getElementById('messageOverlay');
            container.innerHTML = '';
            
            const msgBox = document.createElement('div');
            msgBox.className = "msg-pop bg-white border border-[#eeebe8] px-8 py-6 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.15)] text-sm font-bold text-[#3e3a36]";
            msgBox.innerText = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
            
            container.appendChild(msgBox);
            
            setTimeout(() => {
                if (msgBox.parentNode) msgBox.parentNode.removeChild(msgBox);
            }, 5000);
        }

        function updateThemeAndData() {
            const monthKey = document.getElementById('monthSelector').value;
            const monthInt = parseInt(monthKey.split('-')[1]);
            const app = document.getElementById('mainApp');
            app.className = app.className.replace(/theme-\d+/, `theme-${monthInt}`);
            document.getElementById('seasonIcon').innerText = seasonIcons[monthInt];
            renderCategories();
            loadData();
        }

        function changeMode(m) {
            currentMode = m;
            selectedCategory = "";
            const isExp = m === 'expense';
            document.getElementById('mode-expense').className = isExp ? "flex-1 py-3 text-xs font-bold rounded-xl bg-white shadow-sm" : "flex-1 py-3 text-xs font-bold rounded-xl text-[#a89e94]";
            document.getElementById('mode-income').className = !isExp ? "flex-1 py-3 text-xs font-bold rounded-xl bg-white shadow-sm" : "flex-1 py-3 text-xs font-bold rounded-xl text-[#a89e94]";
            document.getElementById('mode-expense').style.color = isExp ? "#b68d8d" : "#a89e94";
            document.getElementById('mode-income').style.color = !isExp ? "#8da399" : "#a89e94";
            renderCategories();
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            categories[currentMode].forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = `category-btn p-3 text-[11px] font-bold rounded-2xl bg-[#fdfaf8] border-2 border-[#e5e0da] transition-all ${selectedCategory === cat ? 'active' : ''}`;
                btn.innerText = cat;
                if (isEditMode) {
                    btn.innerHTML += ' <span class="text-[8px] opacity-30">Ã—</span>';
                    btn.onclick = () => { categories[currentMode].splice(index, 1); syncCategories(); };
                } else {
                    btn.onclick = () => { selectedCategory = cat; renderCategories(); };
                }
                grid.appendChild(btn);
            });
            if (!selectedCategory && !isEditMode) selectedCategory = categories[currentMode][0];
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editBtn').innerText = isEditMode ? "å®Œäº†" : "é …ç›®ã‚’ç·¨é›†";
            document.getElementById('addCategoryArea').style.display = isEditMode ? 'block' : 'none';
            renderCategories();
        }

        function addNewCategory() {
            const name = document.getElementById('newCatInput').value.trim();
            if (name && !categories[currentMode].includes(name)) {
                categories[currentMode].push(name);
                syncCategories();
                document.getElementById('newCatInput').value = '';
            }
        }

        function syncCategories() {
            localStorage.setItem('nordicCategoriesV11', JSON.stringify(categories));
            renderCategories();
        }

        function loadData() {
            const monthKey = document.getElementById('monthSelector').value;
            document.getElementById('monthLabel').innerText = monthKey.replace('-', '.');
            const items = kakeiboData[monthKey] || [];
            const list = document.getElementById('historyList');
            let tin = 0, tout = 0;
            list.innerHTML = '';
            items.forEach((item, index) => {
                const isInc = item.type === 'income';
                if (isInc) tin += item.price; else tout += item.price;
                const li = document.createElement('li');
                li.className = "flex justify-between items-center p-4 bg-[#fdfaf8] rounded-2xl border border-[#eeebe8]";
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-1 h-5 rounded-full ${isInc ? 'bg-[#8da399]' : 'bg-[#b68d8d]'}"></div>
                        <span class="text-xs font-bold">${item.name}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-numeric font-bold ${isInc ? 'text-[#6b7e73]' : 'text-[#b68d8d]'}">
                            ${isInc ? '+' : '-'}Â¥${item.price.toLocaleString()}
                        </span>
                        <button onclick="removeItem(${index})" class="text-[#e5e0da] hover:text-red-300 transition-colors">Ã—</button>
                    </div>`;
                list.appendChild(li);
            });
            document.getElementById('totalIn').innerText = `Â¥${tin.toLocaleString()}`;
            document.getElementById('totalOut').innerText = `Â¥${tout.toLocaleString()}`;
            const balance = tin - tout;
            document.getElementById('balanceAmount').innerText = `Â¥${balance.toLocaleString()}`;
            document.getElementById('balanceAmount').style.color = balance < 0 ? '#ffbaba' : '#ffffff';
        }

        function addItem() {
            const monthKey = document.getElementById('monthSelector').value;
            const amountInput = document.getElementById('amountInput');
            const amount = parseInt(amountInput.value);
            if (!amount || amount <= 0 || !selectedCategory) return;
            if (!kakeiboData[monthKey]) kakeiboData[monthKey] = [];
            kakeiboData[monthKey].unshift({ id: Date.now(), type: currentMode, name: selectedCategory, price: amount });
            localStorage.setItem('nordicKakeiboV11', JSON.stringify(kakeiboData));
            amountInput.value = '';
            
            showMessage();
            loadData();
        }

        function removeItem(index) {
            const monthKey = document.getElementById('monthSelector').value;
            kakeiboData[monthKey].splice(index, 1);
            localStorage.setItem('nordicKakeiboV11', JSON.stringify(kakeiboData));
            loadData();
